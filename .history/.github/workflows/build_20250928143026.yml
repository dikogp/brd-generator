name: Build and Deploy

on:
  push:
    branches: [main]
- name: Install dependencies
        run: npm install

      # STEP BARU: Buat file firebase-init.js menggunakan secrets
      - name: Create Firebase config file
        run: |
          touch ./firebase-init.js
          echo "import { initializeApp } from 'firebase/app';" >> ./firebase-init.js
          echo "import { getFirestore } from 'firebase/firestore';" >> ./firebase-init.js
          echo "const firebaseConfig = {" >> ./firebase-init.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> ./firebase-init.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> ./firebase-init.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> ./firebase-init.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> ./firebase-init.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> ./firebase-init.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'," >> ./firebase-init.js
          echo "};" >> ./firebase-init.js
          echo "const app = initializeApp(firebaseConfig);" >> ./firebase-init.js
          echo "const db = getFirestore(app);" >> ./firebase-init.js
          echo "export { db };" >> ./firebase-init.js
      
      - name: Build CSS
        run: npm run build # Ganti ini agar menggunakan skrip build Anda

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build CSS
        run: npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .
